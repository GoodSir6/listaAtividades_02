<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number(prompt("Insira um número: (inteiro ou decimal)").trim().replace(",","."));

    //PROCESSAMENTO
    if (Number.isInteger(numero)) {
        alert(`O número ${numero} é inteiro.`)
    } else {
        alert(`O número ${numero} é decimal.`);
    }
    
</script>
