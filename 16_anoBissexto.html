<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entradaa
    const ano = Number(prompt("Insira um ano:").trim());

    // Processamento
    const resposta = ano / 4;
    if (Number.isInteger(resposta)) {
        alert(`O ano ${ano} é bissexto.`)
    } else {
        alert(`O ano ${ano} não é bissexto.`);
    }

</script>
