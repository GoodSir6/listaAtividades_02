<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    let combus = prompt("Insira qual o combustível adquirido:").toLowerCase();
    let litrosvendidos = Number(prompt("Insira a quantidade de litros comprados:").trim());
    //PROCESSAMENTO
    if (combus == "a" || combus == "álcool") {
        if (litrosvendidos < 20) {
            let desconto = (litrosvendidos * 6.10) * 0.07;
            let valor = (litrosvendidos * 6.10) - desconto;
            alert(`O preço total a ser pago é de R$${valor.toFixed(2).replace(".", ",")}.`);
        }
        if (litrosvendidos > 20) {
            let desconto = (litrosvendidos * 6.10) * 0.05;
            let valor = (litrosvendidos * 6.10) - desconto;
            alert(`O preço total a ser pago é de R$${valor.toFixed(2).replace(".", ",")}.`);
        }
    } if (combus == "g" || combus == "gasolina") {
        if (litrosvendidos < 20) {
            let desconto = (litrosvendidos * 6.5) * 0.06;
            let valor = (litrosvendidos * 6.5) - desconto;
            alert(`O preço total a ser pago é de R$${valor.toFixed(2).replace(".", ",")}.`);
        }
        if (litrosvendidos > 20) {
            let desconto = (litrosvendidos * 6.5) * 0.04;
            let valor = (litrosvendidos * 6.5) - desconto;
            alert(`O preço total a ser pago é de R$${valor.toFixed(2).replace(".", ",")}.`);
        }
    } else {
        alert(`Só vendemos gasolina e álcool.`)
    }


</script>
